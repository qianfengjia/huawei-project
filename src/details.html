<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/css/detail.css">

<body>
    <header></header>

    <!-- 放大镜等内容 -->
    <div id="detail">
        <div class="detail">
            <div class="detail_left">
                <div class="topdet_pic">
                    <!-- 小放大镜里的图片 -->
                    <img class="spic" src="" alt="">
                    <!-- 放大镜 -->
                    <div class="fdj"></div>
                </div>
                <a class="leftarrow" href="javascript:;">&lt;</a>
                <div class="botdet_pic">
                    <ul class="smallpic"></ul>
                </div>
                <a class="rightarrow" href="javascript:;">&gt;</a>
            </div>
            <div class="detail_right">
                <!-- 镜子 -->
                <div class="jz">
                    <!-- 镜子里的图片 -->
                    <img class="bpic" src="" alt="">
                </div>
                <div class="bottom_box">
                    <div class="amount">
                        <div class="amount_left"><input type="text" name="" id="count" value="1"></div>
                        <div class="amount_right">
                            <span>+</span><span>-</span>
                        </div>
                    </div>
                    <div class="join">加入购物车</div><a href="./cart.html" target="_blank"><div class="join_in">进入购物车</div></a>
                </div>
            </div>
        </div>
    </div>


     <!-- 底部footer -->
   <footer></footer>
