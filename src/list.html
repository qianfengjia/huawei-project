<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/css/list.css">
    <link rel="stylesheet" href="./css/css/pagination.css">
</head>
<body>
    <header></header>
    
    <!--list  -->
    <div id="list">
        <div class="list">
            <!-- 小标题 -->
            <div class="liststitle">
                <a href="">首页</a>&nbsp;>&nbsp;<a href="">手机</a>&nbsp;>&nbsp;<span>HUAWEI Mate系列</span>
            </div>
            <!-- 条件框 -->
            <div class="choose">
                <div class="choose1">
                    <div><span>分类：</span></div>
                    <div><span><a href="">手机</a> </span></div>
                </div>
                <div class="choose2">
                   <div><span>价格区间：</span></div>
                </div>
                <div class="choose3">
                    <div><span>更多选项：</span></div>
                    <div class="laterbox">
                        <ul>
                            <li>
                                <a href="">运行内存</a>
                                <p><span>6GB</span></p>
                            </li>
                            <li> <a href="">存储容量</a>
                                <p><span>128GB</span></p></li>
                        </ul>
                    </div>
                  
                </div>
                <div class="choose4">
                    <div><span>排序：</span></div>
                    <div><span>价格</span><i class="iconfont icon-iconfontyoujiantou
                        "></i><i class="iconfont icon-bottom-arrow"></i><span class="button">重置</span></div>
                </div>
            </div>
            <!-- 渲染列表部分的结构 -->
            <div class="pro-list">
                <div class="part">
                 <!-- 渲染内容部分 -->
                </div>
            </div>
            <!-- 分页结构 -->
            <div class="pagelist">
                <div class="m-style page">
                </div>
            </div>
        </div>
    </div>


   

</body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="thirdplugins/jquery.lazyload.js"></script>
<script src="./thirdplugins/jquery.pagination.js"></script>
<script src="./script/list.js"></script>
