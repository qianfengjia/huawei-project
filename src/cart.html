<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算页面</title>
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/css/cart.css">
</head>

<body>
    <header></header>

    <!--结算  -->
    <div id="cart">
        <div class="cart">
            <!-- 顶部 -->
            <div class="topcontent">
                <input type="checkbox" checked="" value=""><span>全选</span><span>商品</span><span>单价（元）</span><span>数量</span><span>小计（元）</span><span>操作</span>
            </div>
            
            <!-- 中间 -->
            <div class="middle_part">
                <div class="goods" style="display: none;">
                    <input class="inputchoose" type="checkbox" checked="" value="">
                    <div class="part1">
                        <div class="leftpart"><a href="javascript:;"><img src="" alt=""></a></div>
                        <div class="rightpart">
                            <p><a href="">HUAWEI P40 Pro 5G 全网通 8GB+128GB（零度白）
                                零度白 5G全网通 8GB+128GB 官方标配</a></p>
                            <p><b>分期免息</b><b>积分双倍抵现</b></p>
                        </div>
                    </div>
                    <span class="p-price">$ <em>188</em></span>
                   <div class="number">
                       <u class="number_down">-</u><input type="text" value="1"><u class="number_add">+</u>
                   </div>
                   <span class="l_price">$ <em>188</em></span>
                   <span class="delate_one">删除</span>
                </div>
            </div>

            <!-- 底部 -->
            <div class="bottomcontent">
               <span>删除选中的商品</span> <input type="button" checked="" value="删除"><span class="total_goods">已选择<em class="hadchose">0</em>件商品</span><span class="total_price">总价:<em>788</em>元</span>
            </div>
        </div>
    </div>



     <!-- 底部footer -->
    <footer></footer>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="./thirdplugins/jquery.cookie.js"></script>
<script src="./script/cart.js"></script>
</html>
